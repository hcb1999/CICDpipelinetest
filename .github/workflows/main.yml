name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # master 브랜치 푸시 시 프로덕션 배포
      - develop # develop 브랜치 푸시 시 스테이징 배포

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build project
        run: npm run build

      # 5. 서버 호스트 키 추가 (호스트 키 검증 오류 방지)
      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H www-dev.naegift.com >> ~/.ssh/known_hosts

      # 6. SSH_PRIVATE_KEY 시크릿 키 확인 (디버깅 용도)
      - name: Verify SSH_PRIVATE_KEY
        run: |
          echo "Verifying SSH_PRIVATE_KEY"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ls -l private_key.pem # 파일이 잘 생성되었는지 확인
          cat private_key.pem | head -n 5 # 첫 5줄만 출력 (전체 출력은 하지 않음)

      # 7. 프로덕션 서버 배포 (master 브랜치)
      - name: Deploy to production
        if: github.ref == 'refs/heads/master'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -r -i private_key.pem ./build/* naegift@www-dev.naegift.com:/var/www/html
          ssh -o StrictHostKeyChecking=no -i private_key.pem naegift@www-dev.naegift.com "sudo systemctl restart nginx"

      # 8. 스테이징 서버 배포 (develop 브랜치)
      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -r -i private_key.pem ./build/* naegift@staging-server:/var/www/staging
          ssh -o StrictHostKeyChecking=no -i private_key.pem naegift@staging-server "sudo systemctl restart nginx"
