name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # master 브랜치 푸시 시 프로덕션 배포
      - develop # develop 브랜치 푸시 시 스테이징 배포

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build project
        run: npm run build

      # 5. 프로덕션 서버 배포 (master 브랜치)
      - name: Deploy to production
        if: github.ref == 'refs/heads/master'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          # 호스트 키 검증을 무시하고 배포
          scp -o StrictHostKeyChecking=no -r -i private_key.pem ./build/* naegift@kasset-dev.avataroad.com:/var/www/html
          ssh -o StrictHostKeyChecking=no -i private_key.pem naegift@kasset-dev.avataroad.com "sudo systemctl restart nginx"

      # 6. 스테이징 서버 배포 (develop 브랜치)
      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          # 호스트 키 검증을 무시하고 배포
          scp -o StrictHostKeyChecking=no -r -i private_key.pem ./build/* naegift@staging-server:/var/www/staging
          ssh -o StrictHostKeyChecking=no -i private_key.pem naegift@staging-server "sudo systemctl restart nginx"
