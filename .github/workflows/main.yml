name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리의 코드를 체크아웃
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 테스트 실행
     # - name: Run tests
       # run: npm test

      # 5. 빌드 생성
      - name: Build project
        run: npm run build

      # 6. 스테이징 서버로 배포
      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop'  # develop 브랜치에만 배포
        run: |
          scp -r ./build/* user@staging-server:/var/www/staging

      # 7. 프로덕션 서버로 배포
      - name: Deploy to production
        if: github.ref == 'refs/heads/main'  # main 브랜치에만 배포
        run: |
          scp -r ./build/* user@production-server:/var/www/html
